scheming_version: 3
dataset_type: extension
about_url: https://pose.com/showcases

dataset_fields:

- field_name: title
  label: Title
  preset: title
  form_placeholder: eg. A Descriptive Title

- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: eg. a-descriptive-title

- field_name: description
  label: Description
  required: True
  form_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the data


resource_fields:

- field_name: url
  label: Screenshot
  preset: resource_url_upload
  form_placeholder: http://example.com/my-application-screenshot.jpg
  upload_label: Photo

- field_name: name
  label: Caption
  validators: ignore_missing
  form_placeholder: eg. Description of application screenshot