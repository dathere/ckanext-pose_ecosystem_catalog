      label: "License Not Specified"
    - value: "odc-pddl"
      label: "Open Data Commons Public Domain Dedication and License (PDDL)"
    - value: "odc-odbl"
      label: "Open Data Commons Open Database License (ODbL)"
    - value: "odc-by"
      label: "Open Data Commons Attribution License"
    - value: "cc-zero"
      label: "Creative Commons CC Zero (CC0)"
    - value: "cc-by"
      label: "Creative Commons Attribution"
    - value: "cc-by-sa"
      label: "Creative Commons Attribution Share-Alike"
    - value: "gfdl"
      label: "GNU Free Documentation License"
    - value: "other-open"
      label: "Other (Open)"
    - value: "other-pd"
      label: "Other (Public Domain)"
    - value: "other-at"
      label: "Other (Attribution)"
    - value: "uk-ogl"
      label: "UK Open Government Licence"
    - value: "cc-nc"
      label: "Creative Commons Non-Commercial"
    - value: "other-nc"
      label: "Other (Non-Commercial)"
    - value: "other-closed"
      label: "Other (Not Open)"
    - value: "custom"
      label: "Custom License"
  help_text: "The license under which the dataset is released"

- field_name: custom_license
  label: Custom License Details
  validators: ignore_missing
  form_placeholder: "Enter details about your custom license"
  help_text: "If you selected 'Custom License' above, please provide details here"
  
