scheming_version: 3
dataset_type: site
about: "Schema for describing CKAN instances with extended metadata"
about_url: "https://github.com/ckan/ckanext-scheming"

dataset_fields:

- field_name: title
  label: Site Name
  preset: title
  required: true
  help_text: The name of your CKAN site.

- field_name: name
  label: URL
  preset: dataset_slug

- field_name: owner_org
  label: Organization
  required: false
  preset: dataset_organization

- field_name: url
  label: Site URL
  validators: url_validator ignore_missing
  form_placeholder: Enter the URL of your CKAN site
  help_text: The URL of your CKAN site.

- field_name: public_site
  label: Public Site
  preset: select
  validators: ignore_missing
  choices:
    - label: "Yes - Publicly available"
      value: "true"
    - label: "No - Not publicly available"
      value: "false"
  help_text: Indicate if the site is publicly available.

- field_name: notes
  label: Description
  form_snippet: markdown.html
  required: true
  help_text: Tell us about your CKAN site, its purpose, and what kind of data it hosts.

- field_name: location
  label: Location
  required: false
  help_text: "e.g. 'Uruguay', 'Queensland, Australia', 'Hamburg, Germany'. Leave blank if your site has global scope or location does not apply."

- field_name: region
  label: Region
  preset: select
  validators: ignore_missing
  choices:
    - label: "North America"
      value: "North America"
    - label: "South America"
      value: "South America"
    - label: "Southern Africa"
      value: "Southern Africa"
    - label: "Europe"
      value: "Europe"
    - label: "Southeast Asia"
      value: "Southeast Asia"
    - label: "East Asia"
      value: "East Asia"
    - label: "South Asia"
      value: "South Asia"
    - label: "North Africa"
      value: "North Africa"
    - label: "Middle East"
      value: "Middle East"
    - label: "Oceania"
      value: "Oceania"
    - label: "Central Asia"
      value: "Central Asia"
    - label: "Caribbean"
      value: "Caribbean"
    - label: "East Africa"
      value: "East Africa"
    - label: "Central America"
      value: "Central America"
  help_text: "What region does your instance belong to?"

- field_name: latitude
  label: Latitude
  validators: ignore_missing number_validator
  form_placeholder: "e.g. 51.5074"
  help_text: "The latitude coordinate of your location in decimal degrees (e.g. 51.5074 for London)"

- field_name: longitude
  label: Longitude
  validators: ignore_missing number_validator
  form_placeholder: "e.g. -0.1278"
  help_text: "The longitude coordinate of your location in decimal degrees (e.g. -0.1278 for London)"

- field_name: site_type
  label: Type
  preset: select
  validators: ignore_missing
  choices:
    - label: "Commercial"
      value: "Commercial"
    - label: "Educational"
      value: "Educational"
    - label: "Government"
      value: "Government"
    - label: "Non-profit"
      value: "Non_profit"
    - label: "Research"
      value: "Research"
    - label: "Unknown"
      value: "Unknown"
  help_text: "The type of organization running the CKAN instance."

- field_name: status
  label: Status
  preset: select
  validators: ignore_missing
  choices:
    - label: "Production"
      value: "production"
    - label: "Staging"
      value: "staging"
    - label: "Development"
      value: "development"
  help_text: "The current status of your CKAN site."

- field_name: publication_date
  label: Publication Date
  preset: date
  validators: ignore_missing
  help_text: "When did (or will) your CKAN site go live"

# Technical Details
- field_name: git_repo
  label: Git Repository
  validators: url_validator ignore_missing
  validators: ignore_missing
  help_text: "Link to a public repository with your site customizations."

- field_name: ckan_version
  label: CKAN Version
  required: true
  help_text: "The version of CKAN you are running."

- field_name: frontend_cms
  label: Frontend CMS
  preset: select
  validators: ignore_missing
  choices:
    - label: "CKAN Default"
      value: "ckan_default"
    - label: "PortalJS"
      value: "portaljs"
    - label: "Drupal"
      value: "drupal"
    - label: "WordPress"
      value: "wordpress"
    - label: "Custom"
      value: "custom"
    - label: "Unknown"
      value: "unknown"
  help_text: "What frontend technology is used with your CKAN instance?"

- field_name: other_frontend_cms
  label: Other Frontend CMS
  required: false
  help_text: "If you selected 'Other' for the frontend CMS, please specify which one you're using."

- field_name: extensions
  label: Extensions
  preset: multiple_text
  form_placeholder: Extensions
  validators: ignore_missing
  help_text: "List any extensions you're using."

- field_name: contact_email
  label: Maintainer Email
  form_placeholder: Enter the maintainer email
  validators: ignore_missing
  help_text: Maintainer email for the site.

- field_name: tag_string
  label: Tags
  preset: tag_string_autocomplete
  form_placeholder: eg. economy, mental health, government
  
- field_name: license_id
  label: License
  preset: select
  validators: not_empty
  choices:
