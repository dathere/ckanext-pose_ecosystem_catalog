ckeditor:
  filter: rjsmin
  output: showcase/%(version)s_ckeditor.js
  extra:
    preload:
      - base/main
  contents:
    - js/ckeditor.js
    - js/showcase-ckeditor.js

ckanext-showcase-css:
  contents:
    - ckanext_showcase.css
    - slick.css
    - slick-theme.css
  output: showcase/%(version)s_ckanext_showcase.css
  filter: cssrewrite

ckeditor-content-css:
  contents:
    - ckeditor-content-style.css
  output: showcase/%(version)s_ckeditor-content-style.css
  filter: cssrewrite

slick-js:
  filter: rjsmin
  output: showcase/%(version)s_slick.js
  extra:
    preload:
      - base/main
  contents:
    - js/slick.js
    - js/slick-showcase.js