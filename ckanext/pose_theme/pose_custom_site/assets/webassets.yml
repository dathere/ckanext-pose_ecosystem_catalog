ckeditor:
  filter: rjsmin
  output: site/%(version)s_ckeditor.js
  extra:
    preload:
      - base/main
  contents:
    - js/ckeditor.js
    - js/site-ckeditor.js

ckanext-site-css:
  contents:
    - ckanext_site.css
    - slick.css
    - slick-theme.css
  output: site/%(version)s_ckanext_site.css
  filter: cssrewrite

ckeditor-content-css:
  contents:
    - ckeditor-content-style.css
  output: site/%(version)s_ckeditor-content-style.css
  filter: cssrewrite

slick-js:
  filter: rjsmin
  output: site/%(version)s_slick.js
  extra:
    preload:
      - base/main
  contents:
    - js/slick.js
    - js/slick-site.js